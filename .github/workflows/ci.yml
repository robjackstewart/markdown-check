name: CI
on:
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Format
        run: dotnet format --verify-no-changes markdown-check.sln
      - name: Build Solution
        run: dotnet build markdown-check.sln